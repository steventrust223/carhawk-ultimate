<style>
  /* ============================================================
     GLOBAL STYLES & CSS FRAMEWORK
     ============================================================ */

  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    /* Brand Colors */
    --primary: #667eea;
    --primary-dark: #5568d3;
    --secondary: #764ba2;
    --accent: #f093fb;

    /* Semantic Colors */
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --info: #3b82f6;

    /* Neutrals */
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;

    /* Layout */
    --border-radius: 12px;
    --border-radius-sm: 6px;
    --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);

    /* Spacing */
    --space-xs: 4px;
    --space-sm: 8px;
    --space-md: 16px;
    --space-lg: 24px;
    --space-xl: 32px;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 14px;
    line-height: 1.6;
    color: var(--gray-800);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: var(--space-lg);
  }

  /* ============================================================
     TYPOGRAPHY
     ============================================================ */

  h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: var(--space-md);
  }

  h1 { font-size: 28px; }
  h2 { font-size: 24px; }
  h3 { font-size: 20px; }
  h4 { font-size: 18px; }
  h5 { font-size: 16px; }
  h6 { font-size: 14px; }

  p { margin-bottom: var(--space-md); }

  /* ============================================================
     LAYOUT CONTAINERS
     ============================================================ */

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    background: white;
    border-radius: var(--border-radius);
    padding: var(--space-lg);
    box-shadow: var(--shadow);
    margin-bottom: var(--space-lg);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-md);
    border-bottom: 2px solid var(--gray-100);
  }

  .card-title {
    font-size: 20px;
    font-weight: 700;
    color: var(--gray-900);
    margin: 0;
  }

  .card-body {
    /* Body content */
  }

  .topbar {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius);
    padding: var(--space-md) var(--space-lg);
    margin-bottom: var(--space-lg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
  }

  .topbar-title {
    font-size: 20px;
    font-weight: 700;
    color: var(--gray-900);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
  }

  .version-badge {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  /* ============================================================
     GRID SYSTEM
     ============================================================ */

  .grid {
    display: grid;
    gap: var(--space-lg);
  }

  .grid-2 { grid-template-columns: repeat(2, 1fr); }
  .grid-3 { grid-template-columns: repeat(3, 1fr); }
  .grid-4 { grid-template-columns: repeat(4, 1fr); }

  @media (max-width: 768px) {
    .grid-2, .grid-3, .grid-4 {
      grid-template-columns: 1fr;
    }
  }

  /* ============================================================
     BUTTONS
     ============================================================ */

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-sm);
    padding: 10px 20px;
    border: none;
    border-radius: var(--border-radius-sm);
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-lg);
  }

  .btn:active {
    transform: translateY(0);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
  }

  .btn-secondary {
    background: var(--gray-100);
    color: var(--gray-700);
  }

  .btn-success {
    background: var(--success);
    color: white;
  }

  .btn-danger {
    background: var(--danger);
    color: white;
  }

  .btn-warning {
    background: var(--warning);
    color: white;
  }

  .btn-outline {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
  }

  .btn-sm {
    padding: 6px 12px;
    font-size: 12px;
  }

  .btn-lg {
    padding: 14px 28px;
    font-size: 16px;
  }

  /* ============================================================
     FORM ELEMENTS
     ============================================================ */

  .form-group {
    margin-bottom: var(--space-lg);
  }

  .form-label {
    display: block;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: var(--space-sm);
  }

  .form-control {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid var(--gray-200);
    border-radius: var(--border-radius-sm);
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    transition: border-color 0.2s ease;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary);
  }

  textarea.form-control {
    resize: vertical;
    min-height: 100px;
  }

  select.form-control {
    cursor: pointer;
  }

  .form-help {
    font-size: 12px;
    color: var(--gray-500);
    margin-top: var(--space-xs);
  }

  /* ============================================================
     BADGES & PILLS
     ============================================================ */

  .badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .badge-success { background: var(--success); color: white; }
  .badge-warning { background: var(--warning); color: white; }
  .badge-danger { background: var(--danger); color: white; }
  .badge-info { background: var(--info); color: white; }
  .badge-gray { background: var(--gray-200); color: var(--gray-700); }

  /* ============================================================
     TOAST NOTIFICATIONS
     ============================================================ */

  #toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
    gap: var(--space-sm);
    max-width: 400px;
  }

  .toast {
    background: white;
    border-radius: var(--border-radius-sm);
    padding: var(--space-md);
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: flex-start;
    gap: var(--space-md);
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from {
      transform: translateX(400px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .toast-icon {
    font-size: 20px;
    flex-shrink: 0;
  }

  .toast-content {
    flex: 1;
  }

  .toast-title {
    font-weight: 600;
    margin-bottom: var(--space-xs);
  }

  .toast-message {
    font-size: 13px;
    color: var(--gray-600);
  }

  .toast-success .toast-icon { color: var(--success); }
  .toast-error .toast-icon { color: var(--danger); }
  .toast-warning .toast-icon { color: var(--warning); }
  .toast-info .toast-icon { color: var(--info); }

  /* ============================================================
     LOADING OVERLAY
     ============================================================ */

  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #loading-overlay.active {
    display: flex;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .spinner-text {
    color: white;
    margin-top: var(--space-lg);
    font-weight: 600;
  }

  /* ============================================================
     UTILITIES
     ============================================================ */

  .text-center { text-align: center; }
  .text-right { text-align: right; }
  .text-muted { color: var(--gray-500); }
  .text-success { color: var(--success); }
  .text-danger { color: var(--danger); }
  .text-warning { color: var(--warning); }

  .mb-0 { margin-bottom: 0; }
  .mb-1 { margin-bottom: var(--space-sm); }
  .mb-2 { margin-bottom: var(--space-md); }
  .mb-3 { margin-bottom: var(--space-lg); }

  .mt-0 { margin-top: 0; }
  .mt-1 { margin-top: var(--space-sm); }
  .mt-2 { margin-top: var(--space-md); }
  .mt-3 { margin-top: var(--space-lg); }

  .hidden { display: none; }

  .flex { display: flex; }
  .flex-between { display: flex; justify-content: space-between; align-items: center; }
  .flex-center { display: flex; justify-content: center; align-items: center; }
  .flex-gap { gap: var(--space-md); }

  /* ============================================================
     RESPONSIVE
     ============================================================ */

  @media (max-width: 768px) {
    body {
      padding: var(--space-md);
    }

    .topbar {
      flex-direction: column;
      gap: var(--space-md);
      text-align: center;
    }

    .card {
      padding: var(--space-md);
    }
  }
</style>

<!-- Toast Container -->
<div id="toast-container"></div>

<!-- Loading Overlay -->
<div id="loading-overlay">
  <div style="text-align: center;">
    <div class="spinner"></div>
    <div class="spinner-text" id="loading-text">Processing...</div>
  </div>
</div>

<script>
  /* ============================================================
     JAVASCRIPT UTILITIES FOR CARHAWK ULTIMATE
     ============================================================ */

  // ========================================
  // TOAST NOTIFICATIONS
  // ========================================

  function showToast(message, type = 'info', title = '') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;

    const icons = {
      success: '✓',
      error: '✕',
      warning: '⚠',
      info: 'ℹ'
    };

    const titles = {
      success: title || 'Success',
      error: title || 'Error',
      warning: title || 'Warning',
      info: title || 'Info'
    };

    toast.innerHTML = `
      <div class="toast-icon">${icons[type]}</div>
      <div class="toast-content">
        <div class="toast-title">${titles[type]}</div>
        <div class="toast-message">${escapeHtml(message)}</div>
      </div>
    `;

    container.appendChild(toast);

    // Auto-remove after 4 seconds
    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease reverse';
      setTimeout(() => toast.remove(), 300);
    }, 4000);
  }

  // ========================================
  // LOADING OVERLAY
  // ========================================

  function showLoading(text = 'Processing...') {
    const overlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');
    loadingText.textContent = text;
    overlay.classList.add('active');
  }

  function hideLoading() {
    const overlay = document.getElementById('loading-overlay');
    overlay.classList.remove('active');
  }

  // ========================================
  // API WRAPPER (google.script.run)
  // ========================================

  /**
   * Promise wrapper around google.script.run
   * Usage: await api('functionName', arg1, arg2);
   */
  function api(functionName, ...args) {
    return new Promise((resolve, reject) => {
      try {
        // Check if google.script.run exists (Apps Script environment)
        if (typeof google === 'undefined' || !google.script || !google.script.run) {
          // Fallback for testing outside Apps Script
          console.warn(`API call to ${functionName} - google.script.run not available`);
          reject(new Error(`Not in Apps Script environment. Function: ${functionName}`));
          return;
        }

        // Check if function exists
        if (typeof google.script.run[functionName] !== 'function') {
          console.error(`Function ${functionName} does not exist on server`);
          reject(new Error(`Server function not found: ${functionName}`));
          return;
        }

        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          [functionName](...args);

      } catch (error) {
        console.error('API call error:', error);
        reject(error);
      }
    });
  }

  // ========================================
  // SAFE API CALL (with toast on error)
  // ========================================

  async function safeApi(functionName, ...args) {
    try {
      showLoading();
      const result = await api(functionName, ...args);
      hideLoading();
      return result;
    } catch (error) {
      hideLoading();
      console.error(`API Error [${functionName}]:`, error);

      // Check if it's a "function not found" error
      if (error.message && error.message.includes('not found')) {
        showToast(
          `Server function "${functionName}" not wired yet. Create it in Apps Script.`,
          'warning',
          'Not Implemented'
        );
      } else {
        showToast(
          error.message || 'An unexpected error occurred',
          'error',
          'API Error'
        );
      }

      throw error;
    }
  }

  // ========================================
  // HTML ESCAPING
  // ========================================

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // ========================================
  // FORM HELPERS
  // ========================================

  function getFormData(formId) {
    const form = document.getElementById(formId);
    const formData = new FormData(form);
    const data = {};

    for (let [key, value] of formData.entries()) {
      data[key] = value;
    }

    return data;
  }

  function clearForm(formId) {
    document.getElementById(formId).reset();
  }

  // ========================================
  // FORMATTING HELPERS
  // ========================================

  function formatCurrency(value) {
    return new Intl.NumberFormat('en-US', {
      style: 'currency',
      currency: 'USD',
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
    }).format(value);
  }

  function formatPercent(value) {
    return `${Math.round(value)}%`;
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return new Intl.DateTimeFormat('en-US', {
      month: 'short',
      day: 'numeric',
      year: 'numeric'
    }).format(date);
  }

  function formatRelativeTime(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diff = now - date;
    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);

    if (minutes < 1) return 'Just now';
    if (minutes < 60) return `${minutes}m ago`;
    if (hours < 24) return `${hours}h ago`;
    return `${days}d ago`;
  }

  // ========================================
  // COPY TO CLIPBOARD
  // ========================================

  function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();

    try {
      document.execCommand('copy');
      showToast('Copied to clipboard', 'success');
    } catch (error) {
      showToast('Failed to copy', 'error');
    }

    document.body.removeChild(textarea);
  }

  // ========================================
  // DEBUG INFO (for QuickActions)
  // ========================================

  window.debugLog = [];

  function logDebug(message, data = null) {
    const entry = {
      timestamp: new Date().toISOString(),
      message: message,
      data: data
    };
    window.debugLog.push(entry);
    console.log('[DEBUG]', message, data);
  }

  function getDebugInfo() {
    return {
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      logs: window.debugLog.slice(-20), // Last 20 entries
      errors: window.errorLog || []
    };
  }

  function copyDebugInfo() {
    const info = getDebugInfo();
    copyToClipboard(JSON.stringify(info, null, 2));
  }

  // Capture errors
  window.errorLog = [];
  window.addEventListener('error', (e) => {
    window.errorLog.push({
      timestamp: new Date().toISOString(),
      message: e.message,
      stack: e.error?.stack
    });
  });

  // ========================================
  // INITIALIZATION
  // ========================================

  document.addEventListener('DOMContentLoaded', () => {
    logDebug('UI Components initialized');
  });
</script>
